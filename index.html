<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Example</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- AR.js scene -->
    <div id="info">Point your camera at the marker to see the 3D model.</div>
    <a-scene embedded arjs>
        <!-- Custom Marker -->
        <a-marker type="pattern" url="path_to_your_marker/custom_marker.patt">
            <!-- 3D model (box) -->
            <a-box position="0 0.5 0" material="color: yellow;"></a-box>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Accordion Example (Optional) -->
    <div class="accordion">
        <div class="accordion__item">
            <div class="accordion__item--title">Accordion Item 1</div>
            <div class="accordion__item--wrap">
                <div class="accordion_body_content">
                    <p>Content for accordion item 1.</p>
                </div>
            </div>
        </div>
        <div class="accordion__item">
            <div class="accordion__item--title">Accordion Item 2</div>
            <div class="accordion__item--wrap">
                <div class="accordion_body_content">
                    <p>Content for accordion item 2.</p>
                </div>
            </div>
        </div>
        <div class="accordion__item">
            <div class="accordion__item--title">Accordion Item 3</div>
            <div class="accordion__item--wrap">
                <div class="accordion_body_content">
                    <p>Content for accordion item 3.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Include GSAP, ScrollTrigger, and the custom JS code -->
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="script.js"></script>

</body>
</html>
